---
layout: default
---

<article class="post">
  <div class="post-div">
    <img class="post-img-top" src="{{ page.image }}" alt=""/>
    <h1><span class="text-content"><span>{{ page.title }}</span></span></h1>
  </div>

  <div class="container" class="entry">
    {{ content }}
  </div>

  <div class="container" class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>

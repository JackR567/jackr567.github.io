---
layout: default
---

<article class="post">
  <div class="">
    <img src="{{ page.image }}" alt=""/>
    <h1><span class="post-img-txt">{{ page.title }}</span></h1>
  </div>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
